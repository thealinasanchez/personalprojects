<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <h1>Tic-Tac-Toe</h1>
      <div class="row row-2">
        <span class="tile row1 col1 diag1"></span>
        <span class="tile row1 col2"></span>
        <span class="tile row1 col3 diag2"></span>
      </div>

      <div class="row row-2">
        <span class="tile row2 col1"></span>
        <span class="tile row2 col2 diag1 diag2"></span>
        <span class="tile row2 col3"></span>
      </div>

      <div class="row row-3">
        <span class="tile row3 col1 diag2"></span>
        <span class="tile row3 col2"></span>
        <span class="tile row3 col3 diag1"></span>
      </div>
    </div>
    <div id="winner"></div>
    <div id="turns"></div>
  </body>
  <script src="app.js"></script>
</html>
