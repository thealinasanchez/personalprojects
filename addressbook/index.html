<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- Content goes here -->
      <h1>Vue Address Book</h1>
      <div class="input area">
        <input type="text" v-model="namez" placeholder="Enter Name" />
        <input type="text" v-model="address" placeholder="Enter Address" />
        <button v-on:click="addContact()">Record Address</button>
      </div>

      <div class="address-area" v-for="contact in addresses">
        <p>Name: {{contact.full_name}}</p>
        <p>Address: {{contact.full_address}}</p>
        <button v-on:click="deleteContact(contact)">Delete</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
